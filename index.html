<!DOCTYPE html>

<html>

	<head>
	
		<title>Sete e Meio</title>
	
		<meta charset="utf-8">
		
		<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'/>
		<link rel="stylesheet" href="css/sm-style.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/sm-main.js"></script>
		
	</head>
	
	<body>
		
		<center>
			
			<div id="players">
				
				<div id="cards-machine"></div>
				
				<div id="machine" class="player">
					
					<div id="victories-machine">
					
						<div class="square">
						
							<div id="cont-victories-machine" class="coint">
								<font>0 Vitória(s)</font>
							</div>
							
						</div>
						
					</div>
					
					<div id="points-machine">
					
						<div class="square">
						
							<div id="cont-points-machine" class="coint">
								<font>0 Pontos(s)</font>
							</div>
							
						</div>
					
					</div>
				
					<div class="machine-img">
					
						<img src="img/Players/Machine.png" width="130"/>
						
					</div>
				
				</div>
				
				<div id="player-1" class="player">
					
					<div id="message" style="display: none;">
					
						<div class="square">
					
							<div id="status" class="coint"></div>
						
						</div>
						
					</div>
					
					<div id="buttons">
						
						<button type="button" id="newgame">Novo Jogo</button>
					
						<button type="button" id="newcard" style="display: none;">Sortear Nova Carta</button>
				
						<button type="button" id="skipgame" style="display: none;">Passar a Vez</button>
					
					</div>
					
					<div id="victories-player1">
					
						<div class="square">
						
							<div id="cont-victories-j1" class="coint">
								<font>0 Vitória(s)</font>
							</div>
							
						</div>
						
					</div>
					
					<div id="points-player1">
					
						<div class="square">
						
							<div id="cont-points-j1" class="coint">
								<font>0 Pontos(s)</font>
							</div>
							
						</div>
					
					</div>
					
					<div class="player-img">
					
						<img src="img/Players/Human.png" width="120" />
						
					</div>
					
				</div>
				
			</div>
			
			<div id="cards-j1" class="cards"></div>
		
		</center>
		
	</body>
	
</html>
